syntax = "proto3";
package Pet;

import "BaseInfo.proto";

/// 获取猫咪图鉴：请求
message GetPlayerPetsInfoReq {
    option (cmdid) = 10501;
}

// 获取猫咪图鉴：返回
message GetPlayerPetsInfoRes {
    option (cmdid) = 10501;
    BaseInfo.PlayerPets playerPets = 1;
}

// 领养猫咪：请求
message AdoptPetReq {
    option (cmdid) = 10502;
    string roleId = 1;
}

// 领养猫咪：返回
message AdoptPetRes {
    option (cmdid) = 10502;
}
