syntax = "proto3";

package pattern;

option java_outer_classname = "ClientActionEventPattern";

message ActionEvent {
    string Id = 1;
    string Type = 2;
    int32 LimitIntimacy = 3;
    int32 LimitStar = 4;
    int32 WeightBase = 5;
    repeated string NextEvent = 6;
    repeated string CompleteReward = 7;
    int32 IntimacyUp = 8;
}