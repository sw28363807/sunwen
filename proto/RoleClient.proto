syntax = "proto3";

package pattern;

option java_outer_classname = "ClientRolePattern";

message Role {
    string Id = 1;
    string Name = 2;
    string Source = 3;
    string Skin = 4;
    string DefaultAction = 5;
    string Desc1 = 6;
    string EventVisit = 7;
    string EventTravel = 8;
    repeated int32 Intimacy = 9;
    string AdoptLimit = 10;
    int32 ValueBase = 11;
    int32 StarBase = 12;
    repeated int32 EventTimes = 13;
    repeated string FavorFoodsList = 14;
}